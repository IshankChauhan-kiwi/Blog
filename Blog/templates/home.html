{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Hi {{ user.first_name }}!</h1>
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <h1><p>You are not logged in</p></h1>
    <a href="{% url 'login' %}" >Log In</a>
{% endif %}

{% endblock %}
