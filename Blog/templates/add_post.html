{% extends 'base.html' %}

{% block title %} Create a new Blog Post {% endblock %}

{% block content %}

{% if user.is_authenticated %}

    <h1>Add Post...</h1>

    <br/>
    <div class="mb-3">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-secondary" >Post</button>
    </form>
    </div>

<!-- here we used javascript for the process that only logged in user can create a post-->
    <script>
        var name = "{{ user.id }}";
        document.getElementById("author").value = name;
    </script>

{% else %}

You're not allowed here!

{% endif %}

{% endblock %}
